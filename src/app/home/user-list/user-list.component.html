<div class="card">
    <div class="card-header text-center">
        <h3>Users</h3>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item list-group-item-action" *ngFor="let user of page.content">
            {{ user.username }}
        </li>
    </ul>
    <button *ngIf="hasPrevPage" (click)="loadUsers(page.page - 1)" data-testid="prev-button">Previous &lt;</button>
    <button *ngIf="hasNextPage" (click)="loadUsers(page.page + 1)" data-testid="next-button">Next &gt;</button>
</div>
