<div class="card">
    <div class="card-header text-center">
        <h3>Users</h3>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item list-group-item-action" *ngFor="let user of page.content">
            {{ user.username }}
        </li>
    </ul>
    <div class="card-footer text-center">
        <button 
            class="btn btn-outline-secondary btn-sm float-start"
            *ngIf="hasPrevPage && !fetchingData" 
            (click)="loadUsers(page.page - 1)" 
            data-testid="prev-button"
        >
            &lt; Previous 
        </button>
        <button 
            class="btn btn-outline-secondary btn-sm float-end"
            *ngIf="hasNextPage && !fetchingData" 
            (click)="loadUsers(page.page + 1)" 
            data-testid="next-button"
        >
            Next &gt;
        </button>
        <span *ngIf="fetchingData" class="spinner-border spinner-border-sm" role="status"></span>
    </div>
</div>
