<h1>Sign Up</h1>
<label for="username">Username</label>
<input id="username"/>
<label for="email">Email</label>
<input id="email"/>
<label for="password">Password</label>
<input id="password" type="password" (input)="onChangePassword($event)"/>
<label for="passwordConfirmation">Confirm Password</label>
<input id="passwordConfirmation" type="password" (input)="onChangePasswordConfirmation($event)"/>
<button [disabled]="isDisabled()">Sign Up</button>
